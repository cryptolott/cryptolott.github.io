<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><meta name="theme-color" content="#000000"/><meta name="keywords" content="Crypto Lottery, Lotto & Lotteries, Lotteries, lottery game, crypto games, lotto blockchain lottery, free crypto lottery, CryptoLotto, Free Crypto Lotto, Ethereum lottery"/><meta name="description" content="Crypto Lottery allows players to purchase some hopeful numbers. The system will random one lucky number and the fund will be distributed to every player who keeps the number same as system."><meta name="subject" content="Future of Lottery"><meta name="robots" content="index,follow"><meta name="og:title" content="Crypto Lottery"><meta name="og:type" content="movie"><meta name="og:url" content="https://cryptolott.net"><meta name="og:image" content="https://cryptolott.net/banner600.jpg"><meta name="og:site_name" content="Crypto Lottery"><meta name="og:description" content="Crypto Lottery allows players to purchase some hopeful numbers. The system will random one lucky number and the fund will be distributed to every player who keeps the number same as system."><meta name="twitter:title" content="Crypto Lottery"><meta name="twitter:description" content="Crypto Lottery allows players to purchase some hopeful numbers. The system will random one lucky number and the fund will be distributed to every player who keeps the number same as system."><meta name="twitter:image" content="https://cryptolott.net/banner600.jpg"><link rel="manifest" href="/manifest.json"/><link rel="shortcut icon" href="/favicon.ico"/><link rel="canonical" href="https://cryptolott.net"/><title>Crypto Lottery</title><script async src="https://www.googletagmanager.com/gtag/js?id=UA-99584571-2"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-99584571-2")</script><link href="/static/css/main.289d7a95.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><canvas id="bg" style="position:fixed;z-index:-1;left:0;top:0"></canvas><script type="text/javascript" src="/static/js/main.6dcdb99f.js"></script></body><script>let c = document.getElementById("bg");
    let ctx = c.getContext("2d");

    //making the canvas full screen
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    //chinese characters - taken from the unicode charset
    let matrix = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
    //converting the string into an array of single characters
    matrix = matrix.split("");

    let font_size = 5;
    let columns = c.width / font_size; //number of columns for the rain
    //an array of drops - one per column
    let drops = [];
    //x below is the x coordinate
    //1 = y co-ordinate of the drop(same for every drop initially)
    for (let x = 0; x < columns; x++)
        drops[x] = 1;

    //drawing the characters
    function draw() {
        //Black BG for the canvas
        //translucent BG to show trail
        ctx.fillStyle = "rgba(0,0,0, 0.07)";
        ctx.fillRect(0, 0, c.width, c.height);

        ctx.fillStyle = "#206A25";//green text
        ctx.font = (font_size) + "px arial";
        //looping over drops
        for (let i = 0; i < drops.length; i++) {
            //a random chinese character to print
            let text = matrix[Math.floor(Math.random() * matrix.length)];
            //x = i*font_size, y = value of drops[i]*font_size
            ctx.fillText(text, i * font_size, drops[i] * font_size);

            //sending the drop back to the top randomly after it has crossed the screen
            //adding a randomness to the reset to make the drops scattered on the Y axis
            if (drops[i] * font_size > c.height && Math.random() > 0.975)
                drops[i] = 0;

            //incrementing Y coordinate
            drops[i]++;
        }
    }

    setInterval(draw, 35);</script></html>
